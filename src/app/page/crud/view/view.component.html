<div class="container">
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xm-12">
      <button class="btn btn-succes" (click)="getNavigation('create', '')">Tambah Data</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
      <table #barangTable class="display" style="width:100%;">
        <thead>
          <th>#</th>
          <th>Nama</th>
          <th>Keterangan</th>
          <th>Harga</th>
          <th>Aksi</th>
        </thead>
        <tbody>
          <tr *ngFor="let barang of tbl_barang; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{barang.nama}}</td>
            <td>{{barang.keterangan}}</td>
            <td>Rp{{barang.harga}}</td>
            <td>
              <button type="button" class="btn btn-succes" (click)="getNavigation('view', 'barang.id')">View</button>
              <button type="button" class="btn btn-warning" (click)="getNavigation('update', 'barang.id')">Edit</button>
              <button type="button" class="btn btn-danger">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
